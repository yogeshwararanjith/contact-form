<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Karla">
  <link rel="stylesheet" href="./style.css">
  
  <title>Frontend Mentor | Contact form</title>

  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <section class="success-box">
    <div class="content">
      <div class="header-group">
      <img src="./assets/images/icon-success-check.svg"> <h1>Message sent!</h1>
    </div>
      <p>Thanks for completing the form we will be in touch soon..</p>
    </div>
  </section>
  <main>
    <h1> Contact Us</h1>
    <section>
      <form action="" id="contactForm">
      <div class="contact-form-item">
        <label for="firstName">First Name *
          <span class="error">This feild is required</span>
        </label>
        <input type="text" id="firstName" name="firstName">

        <label for="lastName">Last Name *
          <span class="error">This feild is required</span>
        </label>
        <input type="text" id="lastName" name="lastName">

        <label for="email">Email Address *
          <span class="error">This feild is required</span>
        </label>
        <input type="email" id="email" name="email" autocomplete="on">
        
        <label>Query Type *
          <span class="error">This feild is required</span>
        </label>
        <div class="query-feild">
          <input type="radio" name="queryOption" id="generalEquity">
          <label for="generalEquity" class="custom-radio">
            <img src="./assets/images/icon-radio-selected.svg" class="checked-img" alt="Checked" />
          </label>
          <label for="generalEquity" class="query-text">General Equity</label>
        </div>
        <div  class="query-feild">
          <input type="radio" name="queryOption" id="supportRequest">
          <label for="supportRequest" class="custom-radio">
            <img src="./assets/images/icon-radio-selected.svg" class="checked-img" alt="Checked" />
          </label>
          <label for="supportRequest" class="query-text">Support Request</label>
        </div>

        <label for="message">Message *
          <span class="error">This feild is required</span>
        </label>
        <textarea id="message" name="message"></textarea>
      </div>

      <div class="consent-check">
        <div class="checkbox">
        <input type="checkbox" id="consent" name="consent">
        <span class="text">I consent to being contacted by the team</span>
      </div>
        <div class="error">To submit, Please consent to being contacted</div>
      </div>
  
      <button class="submit" type="submit">Submit</button>
    </form>

    </section>
  </main>

  <!-- Contact Us

  First Name
  This field is required

  Last Name
  This field is required

  Email Address
  Please enter a valid email address
  This field is required

  Query Type
  General Enquiry
  Support Request
  Please select a query type

  Message
  This field is required

  I consent to being contacted by the team
  To submit this form, please consent to being contacted

  Submit

  Message Sent!
  Thanks for completing the form. We'll be in touch soon! -->

  </div> -->

  <script src="./contactForm.js"></script>
</body>
</html>
